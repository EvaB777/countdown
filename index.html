<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Évi edzés countdown</h1>

      <input type="text" class="section" id="warmup" placeholder="Warmup" />
      <input type="text" class="section" id="break1" placeholder="Break" />
      <input type="text" class="section" id="round1" placeholder="Round 1" />
      <input type="text" class="section" id="break2" placeholder="Break" />
      <input type="text" class="section" id="round2" placeholder="Round 2" />
      <input type="text" class="section" id="break3" placeholder="Break" />
      <input type="text" class="section" id="round3" placeholder="Round 3" />
      <input type="text" class="section" id="break4" placeholder="Break" />
      <input type="text" class="section" id="round4" placeholder="Round 4" />
      <input type="text" class="section" id="break5" placeholder="Break" />
      <input type="text" class="section" id="cooldown" placeholder="Cooldown" />

      <div class="btn-container">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="pause">Pause</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
